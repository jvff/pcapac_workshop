<h1>Index</h1>

<ul>
    <li>A temporary area to store artifact copies</li>
    <li>The files in the index are used to create a new version</li>
    <li>Important commands:
        <ul>
            <li><kbd>git status</kbd></li>
            <li><kbd>git add "file"</kbd></li>
            <li><kbd>git reset -- "file"</kbd></li>
            <li><kbd>git rm "file"</kbd></li>
            <li><kbd>git diff --cached</kbd></li>
        </ul>
    </li>
</ul>
