<h1>Branch</h1>

<ul>
    <li>In theory, a branch is a sequence of commits</li>

    <svg id="svgContainer" viewBox="0 20 200 200" width="200" height="200">
    </svg>

    <script src="@routes.Assets.at("javascripts/branch_draw_tools.js")">
    </script>

    <script type="text/javascript">
        var head = window.branch_draw_tools.draw_branch(
                ["First commit", "Second commit", "Third commit"]);

        window.branch_draw_tools.add_label(head, "Branch");
    </script>
</ul>
