<h1>Branch</h1>

<ul>
    <li>In practice, a branch is a "moving commit reference"</li>
    <li data-step="2..">The reference is updated automatically for each new
        commit added to the branch</li>
</ul>

<div class="git_tree">
    <ul>
        <li data-step="3..">
            <span class="branch" data-step="4..">(Branch)</span> Third commit
        </li>
        <li data-step="1..">
            <span class="branch" data-step="1..3">(Branch)</span> Second commit
        </li>
        <li data-step="0..">
            <span class="branch" data-step="0">(Branch)</span> First commit
        </li>
    </ul>
</div>

<script src="@routes.Assets.at("javascripts/git_tree_to_svg.js")">
</script>
