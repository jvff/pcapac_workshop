<h1>Tags</h1>

<ul>
    <li>The <kbd>git tag "label"</kbd> allows you to tag a commit with a label
        to make it easier to reference</li>
    <li>Internally, it is similar to a fixed pointer to a given commit</li>
    <li>Tags are used to mark important events
        <ul>
            <li>Published versions</li>
            <li>Tested versions</li>
        </ul>
    </li>
</ul>
