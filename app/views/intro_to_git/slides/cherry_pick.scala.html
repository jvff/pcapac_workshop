<h1>Cherry-Pick</h1>

<ul>
    <li>A cherry-pick allows you to copy a commit</li>
    <li>Example:
        <ul>
            <li><kbd>git checkout master</kbd></li>
            <li><kbd>git log --oneline --decorate --graph</kbd></li>
            <li><kbd>git cherry-pick second_branch</kbd></li>
            <li><kbd>git log --oneline --decorate --graph</kbd></li>
            <li><kbd>git diff master second_branch</kbd></li>
        </ul>
    </li>
</ul>
