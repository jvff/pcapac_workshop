<h1>Ramificações atrás das cenas</h1>

<ul>
    <li>Na prática, uma ramificação é uma "referência ambulante de commit"</li>
    <li data-step="2..">A referência é atualizada automaticamente para cada novo
        commit acrescentado à ramificação</li>
</ul>

<div class="git_tree">
    <ul>
        <li data-step="3..">
            <span class="branch" data-step="4..">(Ramificação)</span> Terceiro commit
        </li>
        <li data-step="1..">
            <span class="branch" data-step="1..3">(Ramificação)</span> Segundo commit
        </li>
        <li data-step="0..">
            <span class="branch" data-step="0">(Ramificação)</span> Primeiro commit
        </li>
    </ul>
</div>

<script src="@routes.Assets.at("javascripts/git_tree_from_ul.js")">
</script>
<script src="@routes.Assets.at("javascripts/git_tree_to_svg.js")">
</script>
